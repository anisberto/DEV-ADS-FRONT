<div class="container">
    <div class="row row-flex">
        <div *ngFor="let contato of contatos" class="col-xs-12 col-sm-6 col-md-3 col-lg-3">
            <div class="price-table pt-bg-black">
                <div>
                    <span>{{contato.nome}}</span>
                    <span>Aluno - ADS</span>
                    <span>contatos</span>
                </div>
                <ul>
                    <li>{{contato.fone}}</li>
                    <li>{{contato.email}}</li>
                </ul>
                <br> Estuda {{contato.estudo}}
            </div>
        </div>
    </div>
</div>
