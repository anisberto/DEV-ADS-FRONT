<div class="card">
    <div class="card-header">
        Cadastro de Novos Contatos
    </div>
    <div class="card-body">
        <a href="cadastrarContato" class="btn btn-success">Incluir novos</a>
    </div>
</div>
<div class="container">
    <div class="row row-flex">
        <div *ngFor="let contato of contatos" class="col-xs-12 col-sm-6 col-md-3 col-lg-3">
            <div class="price-table pt-bg-black">
                <div>
                    <span>{{contato.nome}}</span>
                    <span>Aluno - ADS</span>
                    <span>contatos</span>
                </div>
                <ul>
                    <li>{{contato.fone}}</li>
                    <li>{{contato.email}}</li>
                </ul>
                <br> <strong>Estuda {{contato.estudo}}</strong>
                <br><br>
                <div>
                    <button style="padding: 2px 2px 3px 2px !important; margin-right: 12px; width: 100px;" class="btn btn-danger btn-sm"> Delete</button>
                    <button style="padding: 2px 2px 3px 2px !important; width: 100px;" class="btn btn-info btn-sm">Alterar</button>
                </div><br>
            </div>
        </div>
    </div>
</div>
